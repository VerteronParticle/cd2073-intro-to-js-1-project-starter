<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <script src="assets/script.js" defer></script>
    <script src="assets/front.js" defer></script>
</head>
<body>
    <h1>Sean's Completely Safe Item Bazaar</h1>
    
    <div class="shopping-cart">
        <div class="products-container">
            
            <h2>Things that seem safe</h2>
            <div class="products"></div>
            <h2 class="cart-header">Your Stuff</h2>
            <div class="empty-btn"></div>
            <div class="cart"></div>
        </div>
        <div class="checkout-container">
            <div class="currency-selector"></div>
            <h2 class="checkout-text">Checkout</h2>
            <div class="checkout">
                <div class="cart-total checkout-light-text"></div>
                <form>
                    <label class="checkout-light-text price-text">Enter Cash Received:</label>
                    <input class="received" type="text">
                    <button class="pay">Submit</button> 
                </form>
                <h3 class="checkout-text">Receipt</h3>
                <div class="pay-summary"></div>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
